<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery event</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#menu {
	font: 12px verdana, arial, sans-serif; /* 设置文字大小和字体样式 */
}

#menu li {
	float: left; /* 往左浮动 */
	;
	text-align: right;
}

#menu, #menu li {
	list-style: none; /* 将默认的列表符号去掉 */
	padding: 0; /* 将默认的内边距去掉 */
	margin: 0; /* 将默认的外边距去掉 */
	margin-right: 20px
}

.heightlight {
	background-color: #607D8B;
}

.input_focus {
	background-color: #03a9f459;
}

#nav li {
	border-bottom: 1px solid #9E9E9E;
	width: 200px;
	border-bottom-style: dotted;
	padding-bottom: 5px;
	margin-bottom: 5px;
	color: #4d6875;
	list-style: none;
}

</style>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		$("#menu li").mouseover(function() { 
        	$(this).addClass("heightlight");
    	});
    	$("#menu li").mouseout(function() { 
        	$(this).removeClass("heightlight");
    	});

    	 $(document).keydown(function (event) {
		    if (event.keyCode == "13") {
		        alert("确认要提交么？");
		    }
		});

    	/*$("[name=username]").focus(function() {
    		$(this).addClass("input_focus");
    	});*/

    	$("input[name=testBind]").bind("click",function() {
		    $("p").css("background-color","#F30");
		});

		/*$("input[name=event_1]").bind({
		    mouseover: function () {
		        $("ul").css("display", "none");
		    },
		    mouseout: function () {
		        $("ul").css("display", "block");
		    }
		});*/

		//$("input[name=event_1]").unbind("mouseout");

		$("input[name=event_1]").hover(function(){
		        $("ul").css("display","none");
		     },
		     function(){
		        $("ul").css("display","block");
		     }
		);

		/*$("body").toggle(
			function () { // 第一次点击触发
		      	alert(1);
		    },
			function () {  // 第二次点击触发
		      	alert(2);
		    },
			function () {  // 第三次点击触发
		    	alert(3);
		    }
		);*/
		
		//$("#tips").show("slow");

		$("#menuBtn").click(function() {
			$("#nav li:gt(5):not(:last)").toggle();
		});

		$("button[name=fadein_btn]").click(function(){
		    $("img").fadeIn("slow");
		});
		$("button[name=fadeout_btn]").click(function(){
		    $("img").fadeOut(1000);
		});


		$("h2").click(function(){
			$(".txt").slideUp("slow");
		    $(".txt").slideDown("slow");
		});
	})
</script>
</head>
<body>

	<div class="center">
		<ul id="menu">
		 <li><a href="#">首页</a></li>
