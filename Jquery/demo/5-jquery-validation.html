<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery form validation</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.form_input {
		margin-bottom: 5px;
    	margin-top: 5px;
	}

	#userForm {
    	background-color: #00bcd44a;
    	color: #273f4a;
	}

	.form_td {
		font-size: 12px;
	    font-weight: bold;
	    color: #182227;
	}
</style>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.info($("#userForm :input"));
		console.info($("#userForm :password"));
		console.info($("#userForm :submit"));
		console.info($("#userForm :reset"));
		console.info($("#userForm :hidden"));
	});
</script>
</head>
<body>

	<div style="float:center;">
		<form id="userForm">
			<table style="margin:auto;margin-top:100px;">
				<tr>
					<td class="form_td">学号：</td>
					<td><input class="form_input" type="text" name="id"/></td>
				</tr>
				<tr>
					<td class="form_td">姓名：</td>
					<td><input class="form_input" type="text" name="name" /></td>
				</tr>
				<tr>
					<td class="form_td">密码：</td>
					<td><input class="form_input" type="password" name="password" /></td>
				</tr>
				<tr>
					<td class="form_td">性别：</td>
					<td><input class="form_input" type="radio" name="gender">男</input><input type="radio" name="gender">女</input></td>
				</tr>
				<tr>
					<td class="form_td">年龄：</td>
					<td><input class="form_input" type="text" name="age" /></td>
				</tr>
				<tr>
					<td class="form_td">班级：</td>
					<td>
						<select class="form_input">
							<option>1班</option>
							<option>2班</option>
							<option>3班</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="reset" value="重置"/> <input type="reset" value="提交"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
